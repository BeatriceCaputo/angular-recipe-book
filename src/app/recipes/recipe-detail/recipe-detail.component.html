<div class="row">
    <div class="col-xs-12">
        <img 
            src="{{ recipe.getImagePath() }}" 
            alt="{{ recipe.getName() }}" 
            class="img-responsive"
            style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.getName() }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click) = "addToShoppingList()">To shopping list</a></li>
                <li><a href="#">Add recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.getDescription() }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h4> Ingridients:</h4>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let ingridient of recipe.getIngridients()">
                {{ ingridient.name }} :  {{ ingridient.amount }}</li>
        </ul>
    </div>
</div>
